<!doctype html>
<html lang="en">
  <head>
    <title>My Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-4/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">
  </head>
  <body style="padding: 0.5em">
    <div class="container">
      <h2 class="text-primary">Log In or Sign Up</h2>
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail"
                aria-describedby="emailHelp" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control"
                id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <p/>

      <h3 class="text-primary" style="margin-top: 2.5em">Portfolio Details</h3>
      <div class="container" id="portfolioList">
        <div class="row">
          <h5 class="col-2">Stock Symbol</h5>
          <h5 class="col-4">Company Name</h5>
          <h5 class="col-2" style="text-align:right">Price</h5>
          <h5 class="col-2" style="text-align:right">Shares</h5>
          <h5 class="col-2" style="text-align:right">Value</h5>
        </div>
      </div>

      <h4 class="text-primary" style="margin-top: 2.5em">Buy Equities</h4>
      <div class="col-8">
        <form>
          <div class="form-group row">
            <div class="col-3">
              <label for="buySymbol" class="col-form">Equity Symbol</label>
              <input type="text" class="form-control" id="buySymbol"
                aria-describedby="buySymbol">
            </div>
            <div class="col-2">
              <label for="buySymbol" class="col-form">Shares</label>
              <input type="text" class="col-form form-control" id="buyShares"
                aria-describedby="buyShares">
            </div>
            <div class="col-2 align-bottom">
              <!-- This label is here just to get the button to align with the bottom, so it
                   appears in the same row as the text inputs. Using the 'align-bottom' class
                   does not do anything here. -->
              <label for="" class="col-form">&nbsp;</label>
              <button id="buyStockBtn" type="button" class="form-control btn btn-primary">Buy</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/dist/bundle.js"></script>
  </body>
</html>
